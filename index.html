<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP32 Firmware OTA</title>
<style>
  body { font-family: Arial; background: #121212; color: #fff; text-align: center; }
  .container { max-width: 500px; margin: 50px auto; padding: 20px; background: #1e1e1e; border-radius: 12px; box-shadow: 0 0 15px #000; }
  h2 { color: #0f62fe; }
  input[type=file], input[type=text], input[type=submit] { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; }
  input[type=submit] { background: #0f62fe; color: #fff; cursor: pointer; }
  input[type=submit]:hover { background: #0353e9; }
  #status { margin-top: 20px; color: #0f62fe; }
</style>
</head>
<body>
<div class="container">
  <h2>ESP32 Firmware OTA</h2>
  <p>Enter ESP32 Local IP:</p>
  <input type="text" id="espIP" placeholder="192.168.x.x"><br>
  <p>Select Firmware (.bin) File:</p>
  <input type="file" id="firmware"><br>
  <input type="submit" value="Upload & Update" onclick="uploadFirmware()">
  <div id="status"></div>
</div>

<script>
async function uploadFirmware(){
  const ip = document.getElementById('espIP').value;
  const file = document.getElementById('firmware').files[0];
  if(!ip || !file){ alert('Enter ESP IP and select firmware!'); return; }

  const url = `http://${ip}/update`;
  const formData = new FormData();
  formData.append('firmware', file);

  document.getElementById('status').innerText = 'Uploading...';

  try {
    const response = await fetch(url, { method: 'POST', body: formData });
    const text = await response.text();
    document.getElementById('status').innerText = text || 'Update request sent!';
  } catch (err) {
    document.getElementById('status').innerText = 'Error: '+err;
  }
}
</script>
</body>
</html>
